<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score Tracker</title>
</head>
<body>
    <h1>Game Score Tracker</h1>
    
    <p id="start"></p>
    <p id="point1"></p>
    <p id="point2"></p>
    <p id="point3"></p>
    <p id="point4"></p>
    <p id="point5"></p>
    <p id="penalty1"></p>
    <p id="penalty2"></p>
    <p id="final"></p>
    
    <script>
        // Starting score
        let score = 0;
        document.getElementById('start').textContent = `Starting score: ${score}`;
        
        // Increase score 5 times
        score++;  // This adds 1 to score
        document.getElementById('point1').textContent = `After point 1: ${score}`;
        document.getElementById('point2').textContent = `After point 2: ${score}`;
        document.getElementById('point3').textContent = `After point 3: ${score+2}`;
        document.getElementById('point4').textContent = `After point 4: ${score+3}`;
        document.getElementById('point5').textContent = `After point 5: ${score+4}`;
        
        
        // You do the next 3 increases...
        
        // Decrease score 2 times
        score--;  // This subtracts 1 from score
        document.getElementById('penalty1').textContent = `After penalty 1: ${score+4}`;
        document.getElementById('penalty2').textContent = `After penalty 2: ${score+3}`;

        
        // You do the second decrease...
        
        // Display final
        document.getElementById('final').textContent = `Final Score: ${score+3}`;
    </script>
</body>
</html>
