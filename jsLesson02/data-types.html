<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Types Practice</title>
</head>
<body>
    <h1>Data Types Practice</h1>
    <p>Check the console (F12) to see your output!</p>
    
    <script>
        // Create your variables here
        let favoriteFood = "Spaghetti";
        let luckyNumber = 67;
        let likesPizza = true;
        let dreamJob = "John"; // Fill this in
        let numSiblings = 3; // Fill this in
        
        // Log each variable with a label
        console.log("Favorite food:", favoriteFood);
        console.log("Type:", typeof favoriteFood);
        
        console.log("Lucky number:", luckyNumber);
        console.log("Type:", typeof luckyNumber);

        console.log("likesPizza:", likesPizza);
        console.log("Type:", typeof likesPizza);

        console.log("dreamJob:", dreamJob);
        console.log("Type:", typeof dreamJob);

        console.log("numberSibilings:", numSiblings);
        console.log("Type:", typeof numSiblings);
        
        // Add the rest of your console.log statements here
        
    </script>
</body>
</html>
